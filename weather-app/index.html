<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather- App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="write city name" spellcheck="false" />
        <button><img src="./assets/img/search.png" alt="" /></button>
      </div>
      <div class="error">
        <p>Invalid City Name</p>
      </div>
      <div class="weather">
        <div class="weatherInfo">
          <img src="assets/img/mist.png" alt="" class="weatherIcon" />
          <h1 class="temp">9Â°C</h1>
          <h2 class="cityName">New York</h2>
        </div>
        <div class="details">
          <div class="col">
            <img src="./assets/img/humidity.png" alt="" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="./assets/img/wind.png" alt="" />
            <div>
              <p class="wind">22km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
